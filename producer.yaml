apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: producer
  labels:
    app: producer
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer-app
        image: smyhus/sender

